    <script type="text/javascript">

      $(document).ready(function(){
          compute();
          function compute(){
          $("input").click(function(){
             var order = document.forms[0];
             var orderProduct = "";
             var price = 0;
             for (var i = 0; i <order.length; i++) {
               
               if (order[i].checked) {
                var item = order[i].value;

                  if (item == "bag-1"){
                  price = price + 200;
                } else if (item == "bag-2") {
                  price = price + 500;
                } else if (item == "bag-3") {
                  price = price + 1000;
                } else if (item == "bag-4") {
                  price = price + 2000;
                } else if (item == "bag-5") {
                  price = price + 400;
                } else if (item == "bag-6") {
                  price = price + 400;
                } else if (item == "bag-7") {
                  price = price + 300;
                } else if (item == "bag-8") {
                  price = price + 450;
                } else if (item == "bag-9") {
                  price = price + 240;
                } else if (item == "bag-10") {
                  price = price + 400;
                } else if (item == "bag-11") {
                  price = price + 450;
                } else if (item == "bag-12"){
                  price = price + 350;
                } else if (item == "bag-13"){
                  price = price + 550;
                } else if (item == "bag-14"){
                  price = price + 650;
                } else if (item == "bag-15"){
                  price = price + 600;
                } else if (item == "bag-16"){
                  price = price + 560;
                } else if (item == "bag-17"){
                  price = price + 470;
                } else if (item == "bag-18"){
                  price = price + 390;
                } else if (item == "bag-19"){
                  price = price + 420;
                } else if (item == "bag-20"){
                  price = price + 440;
                } 

               
                orderProduct = orderProduct + "<ul>" + order[i].value + "</ul>";
                  $("#amount").text(price);
               }
             }
             $("#productlists").html(orderProduct);
             $("#priceList").html(price);
          });
        }
        var startListNumber = 0;
        var stopListNumber = 5;

        $("#showMoreList").click(function(){
              $.ajax({
                  type: "GET",
                  url: "http://localhost/exam/itemList_bag.html",
                  success: function(html){
                    var a = $(html);
                    var b = a.filter("#moreItem");
                    var c = b.slice(startListNumber,stopListNumber);
                    $("#items").append(c);
                    startListNumber +=5;
                    stopListNumber +=5;
                    compute();
                  }
              });
          });
      });
      </script>

</head>
